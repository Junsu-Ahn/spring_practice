 server:
   port: 8090
 spring:
   datasource:
     driver-class-name: org.mariadb.jdbc.Driver
     url: jdbc:mariadb://localhost:3306/sbb_dev
     username: root
     password:
   jpa:
     hibernate:
       ddl-auto: update
     show-sql: true
     format_sql: true
     properties:
       hibernate:
         default_batch_fetch_size: 1000
 logging:
   level:
     org.hibernate.orm.jdbc.bind: TRACE
     org.hibernate.orm.jdbc.extract: TRACE

